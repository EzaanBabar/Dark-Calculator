<!DOCTYPE html>
<html>
<head>
	<title>Dark Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class = "text">	
		<a> Dark Calculator </a>
	</div>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result" placeholder="0" readonly>
		</div>
		<div>
		</div>
		<div class="buttons">
			<button onclick="calculate('7')">7</button>
			<button onclick="calculate('8')">8</button>
			<button onclick="calculate('9')">9</button>
			<button class="operator" onclick="calculate('/')">/</button>
			<button onclick="calculate('4')">4</button>
			<button onclick="calculate('5')">5</button>
			<button onclick="calculate('6')">6</button>
			<button class="operator" onclick="calculate('*')">*</button>
			<button onclick="calculate('1')">1</button>
			<button onclick="calculate('2')">2</button>
			<button onclick="calculate('3')">3</button>
			<button class="operator" onclick="calculate('-')">-</button>
			<button onclick="calculate('0')">0</button>
			<button onclick="calculate('.')">.</button>
			<button class="operator" onclick="calculate('+')">+</button>
			<button class="clear" onclick="clearResult()">Clear</button>
			<button class="equal" onclick="calculate('=')">=</button>
		</div>
	</div>
	<script>
		const result = document.getElementById("result");

		// Listen for key presses on the document object
		document.addEventListener("keydown", event => {
			const key = event.key;

			// If the key is a number, a decimal point, or an operator, pass it to the calculate function
			if (/\d|\./.test(key) || /[+\-*/]/.test(key)) {
				calculate(key);
				event.preventDefault(); // Prevent the key press from triggering other events (like scrolling)
			}
			// If the key is the "Enter" key, pass "=" to the calculate function
			else if (key === "Enter") {
				calculate("=");
				event.preventDefault();
			}
			// If the key is the "Backspace" key, clear the calculator's display
			else if (key === "Backspace") {
				clearResult();
				event.preventDefault();
			}
		});

		function calculate(value) {
		  if (value === "=") {
		    try {
		      // Calculate and display the result
		      result.value = eval(result.value);
		    } catch (error) {
		      // Display an error message if there is a syntax error in the expression
		      result.value = "Error";
		    }
		  } else {
		    // Append the input value to the result field
		    result.value += value;
		  }
		}

		function clearResult() {
		  result.value = "";
		}
	</script>
</body>
</html>
